<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS inline & intanel</title>
    <h1 style="padding: 20px;color: white;">Application Form</h1>
    <link rel="stylesheet" href="./style.css">
<style>
    *{
        margin: 0;
        padding: 0;
        border: 0;
    }
body{
    background-color: rgb(2, 134, 134);text-align: center;
}
button{
    background-color: rgb(255, 98, 0);padding-right: 40px;padding-left: 40px;
}
.age{
    padding: 10px;
}
.name{
    padding: 10px;
}
.gender{
    padding: 10px;
}
</style>
</head>
<body>
    <form action="#">
    <div class="name">
    <span>
    <label for="FirstName">First Name :</label>
    <input type="text" id="FirstName">
</span>
    <span>
    <label for="Last Name">Last Name :</label>
    <input type="text" id="Last Name">
</span>
</div>
<br>
    <div class="age">
    <span>
    <label for="Date of birth">Date of birth :</label>
    <input type="date">
</span>
    <span>
    <label for="Age">Age :</label>
    <input type="number" id="Age">
</span>
</div>
<br>
    <div class="gender">
    <span>
    <label for="Gender">Gender :</label>
    <Select name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </Select>
</span>
    <span>
    <label for="Email">Email :</label>
    <input type="email" id="Email" placeholder="Enter email address">
</span>
</div>
<br>
<div>
    <span>
    <label for="Positions">Positions Available :</label>
<input type="radio" name="1" value="junior Developer"><label for="junior Developer">junior Developer</label>
<input type="radio" name="1" value="Mid-level Developer"><label for="Mid-level Developer">Mid-level Developer</label>
<input type="radio" name="1" value="Senior Developer"><label for="Senior Developer">Senior Developer</label>
</span>
</div>
<br>
<div>
    <span>
    <label for="language">Programming languages :</label>
<input type="checkbox"><label for="JAVA">JAVA</label>
<input type="checkbox"><label for="JAVAScrpt">JAVAScrpt</label>
<input type="checkbox"><label for="Python">Python</label>
</span>
</div>
<br>
<div>
    <span>
        <label for="Password">Password :</label>
        <input type="password" id="Password">
    </span>
    <span>
        <label for="confrom Password">Confrom Password :</label>
        <input type="password" id="confrom Password">
    </span>
</div>
<br>
<div>
    <span><button type="submit">Submit</button></span>
    <span><button type="reset">Reset</button></span>
</div>
</form>
</body>
</html>
